<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body,html{margin:0;padding:0}
        audio{z-index:5;position:absolute;bottom:0;opacity:.1;-webkit-transition:all 2s;-moz-transition:all 2s;-ms-transition:all 2s;-o-transition:all 2s;transition:all 2s}
        audio:hover{opacity:1}
        .wall{position:absolute;top:0;left:-400px;bottom:0;right:0}
        div#background{background:url(sharephoto/background.jpg) no-repeat;-webkit-animation:dd 100s linear infinite;-moz-animation:dd 100s linear infinite;-o-animation:dd 100s linear infinite;animation:dd 100s linear infinite;background-size:cover}

        div#midground{background:url(sharephoto/star.png);z-index:1;-webkit-animation:cc 100s linear infinite;-moz-animation:cc 100s linear infinite;-o-animation:cc 100s linear infinite;animation:cc 100s linear infinite}
        div#foreground{background:url(sharephoto/star.png);z-index:2;-webkit-animation:cc 153s linear infinite;-o-animation:cc 153s linear infinite;-moz-animation:cc 153s linear infinite;animation:cc 153s linear infinite}
        div#top{background:url(sharephoto/star.png);z-index:4;-webkit-animation:dd 100s linear infinite;-o-animation:dd 100s linear infinite;animation:da 100s linear infinite}
        @-webkit-keyframes cc{from{background-position:0 0;transform:translateY(10px)}
            to{background-position:600% 0}
        }
        @-o-keyframes cc{from{background-position:0 0;transform:translateY(10px)}
            to{background-position:600% 0}
        }
        @-moz-keyframes cc{from{background-position:0 0;transform:translateY(10px)}
            to{background-position:600% 0}
        }
        @keyframes cc{0%{background-position:0 0}
            100%{background-position:600% 0}
        }
        @keyframes da{0%{background-position:0 0}
            100%{background-position:0 600%}
        }
        @-webkit-keyframes da{0%{background-position:0 0}
            100%{background-position:0 600%}
        }
        @-moz-keyframes da{0%{background-position:0 0}
            100%{background-position:0 600%}
        }
        @-ms-keyframes da{0%{background-position:0 0}
            100%{background-position:0 600%}
        }
        button,input{font-size:1em;border-radius:3px;-webkit-appearance:none}
        input{width:100%;padding:5px;box-sizing:border-box;border:1px solid #0000;background-color:#0000;resize:vertical}
        input:focus{background-color:#0000;outline:0;border:1px solid #fff}
        button{border:0;background:#cecece5e;color:#fff;cursor:pointer;opacity:1;user-select:none}
        .return-home:hover,button:focus,button:hover{opacity:.9}
        button:active{opacity:1}
        .main{z-index:999;width:100%;max-width:300px;height:80px;padding:30px;background-color:#0000001f;border-radius:2px;box-shadow:0 10px 60px 0 rgba(29,29,31,.09);transition:all .12s ease-out;position:absolute;left:0;top:0;bottom:0;right:0;margin:auto;}
        .alert{width:80px}
        .mk-side-form input{float:left;padding:2px 10px;width:77%;height:37px;border:1px solid #0000;border-right-color:transparent;border-radius:2px 0 0 2px;line-height:37px}
        .mk-side-form button{position:relative;overflow:visible;width:23%;height:37px;border-radius:0 2px 2px 0;text-transform:uppercase}

        .return-home{text-decoration:none;color:#fff;font-size:16px}



        #site-footer a {
            color: #9a9a9a;
            vertical-align: baseline;
            text-decoration: none;
        }
        #site-footer .fa {
            margin-left: 5px;
            font-size: 20px;
        }


        select
        {
            height: 25px;
            position: relative;
            width: 20%;
            position: relative;
            top: -3px;
        }
        .image{
            height: 500px;
            width: 90%;
            z-index: 100;
            position: fixed;
            top: 100px;
            left: 100px;
            overflow: hidden;
        }
        ul li{
            float: left;
            list-style: none;
            padding: 20px;
        }
        .imageme{
            height: 350px;
            width: 300px;
        }
        .mrp{


            animation: a 10s linear infinite;

        }


        @keyframes a {

            100%{margin-right: 0}
            90%{margin-right: -30px}
            80%{margin-right: -60px}
            70%{margin-right: -90px}
            60%{margin-right: -120px}
            50%{margin-right: -150px}
            40%{margin-right: -180px}
            30%{margin-right: -210px}
            20%{margin-right: -240px}
            10%{margin-right: -270px}
            0%{margin-right: -310px}




        }
    </style>
</head>
<body>




<div id="background" class="wall">

    <div class="image" style="">
        <ul>
            <li class="mrp"> <div class="" > <img class="imageme " src="image/4.jpg"></div></li>
            <li class="mrp"> <div class=""> <img class="imageme " src="image/2.jpg"></div></li>
            <li class="mrp"> <div> <img class="imageme " src="image/3.jpg"></div></li>
            <li class="mrp"> <div> <img class="imageme " src="image/1.jpg"></div></li>

        </ul>

    </div>
</div>

<div id="midground" class="wall"></div>
<div id="foreground" class="wall"></div>
<div id="top" class="wall"></div>
<div class="main">

    <div><a href="#" class="return-home a1">一花一世界，一叶一追寻，一曲一场叹，一生为一人。</a></div>
    <div style="text-align: right;"><a href="wp/" class="return-home a2">--布莱克</a></div>


</div>

</div>


</body>
</html>
